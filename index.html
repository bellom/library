<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Library</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-3">Library</h1>
        <aside id="formD">
            <h3>New Book</h3>            
            <button onclick="formDisplay(2)">Create Book</button>
        </aside>
        <table class="table mt-3"><!-- Table begins -->
            <thead class="thead-dark">
                <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Book Author</th>
                    <th scope="col">No. of Pages</th>
                    <th scope="col" id="last">Read?</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table><!-- Table ends -->

        <form id="add">
            <!-- Form begins -->
            <div class="px-5 mx-5">

                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="author" placeholder="Enter book author">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pages" placeholder="Number of pages">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="read">
                    <label class="form-check-label">Have you read it?</label>
                </div>
                <button onclick="formDisplay(1)" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form><!-- Form ends -->

    </div>

    <script src="js/main.js"></script>
</body>

</html>
